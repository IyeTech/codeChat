<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>codeChat</title>
</head>
<body>
    <h1>codeChat</h1>
    <p>Collaborate and Control Code with Confidence</p>
    <div class="formCon">
        <form  id="survey-form"action="#" method="get">
            <label class="name" for="name">Name
                <input type="text" id="name" placeholder="Enter your name" required>
            </label>
            <label class="email" for="email">Email
                <input type="email" id="email" placeholder="Enter your email" required> 
            </label>
            <label class="number" for="age"> Age(optional)
                <input type="number" id="age" placeholder="Age" min="16" max="150">
            </label>
            <label class="select1" for="select1">Which option best describes your current role?
                <select  id="select1">
                    <option value="0">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full-time job</option>
                    <option value="3">Full-time leaner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Others</option>
                </select>
            </label>
            <fieldset class="radio">
                <legend>Would you recommend codeChat to a friend?</legend>
                <label for="definitly"><input type="radio" name="radio" id="definitly">Definitly</label>
                <label for="maybe"><input type="radio" name="radio" id="maybe">Maybe</label>
                <label for="notSure"><input type="radio" name="radio" id="notSure">Not sure</label>
            </fieldset>
            <label  class="select2"for="select2">What is your favorite feature of codeChat?
                <select  id="select2">
                    <option value="0">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Project</option>
                    <option value="3">Community</option>
                    <option value="4">Open source</option>
                </select>
            </label>
            <fieldset class="checkbox">
                <legend>What would you like to see improved?(Check all that apply)</legend>
                <label for="FE"><input type="checkbox" id="FE">Front-end Projects</label>
                <label for="BE"><input type="checkbox" id="BE">Back-end projects</label>
                <label for="DV"><input type="checkbox" id="DV">Data Visualization</label>
                <label for="Ch"><input type="checkbox" id="Ch">Challenges</label>
                <label for="OSC"><input type="checkbox" id="OSC">Open Source Community </label>
                <label for="Ghr"><input type="checkbox" id="Ghr">Gitter help rooms</label>
            </fieldset>
            <label class="textarea" for="txt">Any comment or suggestions?
                <textarea  id="txt" cols="30" rows="10" placeholder="Enter your comment here...." required></textarea>
            </label>
            <input type="submit" id="submit">
        </form>
    </div>
</body>
</html>
